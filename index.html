<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Moving CD</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sekuya&display=swap" rel="stylesheet">
</head>
<body>
  <h1>My fav song of all time!!</h1>
  <div class="cd">
      <div class="circle">

      </div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="progressbar" max="100" min="0">
    <div class="icons">
      <i class="fa-solid fa-backward-step fa-lg" style="color: #d33059;"></i>
       <i class="fa-sharp fa-solid fa-circle-play fa-xl" style="color: #d33059;"></i>
       <i class="fa-solid fa-forward-step fa-lg" style="color: #d33059;"></i>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/ee28e823b6.js" crossorigin="anonymous"></script>
</body>
</html>
